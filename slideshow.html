<html>
<head>
<script language = "JavaScript">

var songs = [ "sounds/aud1.mp3", "sounds/aud2.mp3", "sounds/aud3.mp3", "sounds/aud4.mp3" ];
var pictures = [ "images/slide1.jpg", "images/slide2.jpg", "images/slide3.jpg", "images/slide4.png" ];
var number = -1;

function startShow()
{
	var pic = document.getElementById("picFrame");
	var aud = document.getElementById("audio");
	number = number + 1
	
	pic.src = pictures[number];  
	aud.src = songs[number];
	aud.play()

		if (number == 3)
		{
		  number = - 1
		}
	
}

</script>

</head>
<body>
<center> 
<h1> Four Favorite Songs </h1>

<img id="picFrame" src="images/slide0.jpg" width="500" />
<audio id="audio"> </audio>


<br/>
<br/>


<input type="button" value="Next" onClick="startShow()" />

<br/>

</center>
</body>
</html>
