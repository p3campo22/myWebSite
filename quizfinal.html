<html> 
<head> 
<script language="JavaScript">

var questions = ["1 + 2?", "About how many years does it take for honey to spoil", "Can you make a bridge from here to here?", "Okay, but how about from here to there?", "What company's clogan is 'Just Do It'?", "Who wrote the song 'Story of My Life'?", "What is the first name of the man on the $20 bill", "In Astronomical Units, how far is the Earth from the Sun?", "What company made the gamecube?", "(13,546 * 135 - 10) / 100?"];
var answers = ["3", "32000", "no", "yes", "nike", "social distortion", "andrew", "1", "nintendo", "18287"];
var num = 0;
var score = 0;


function q1()
{
	alert("Don't use any capitals and be careful on spelling! Good Luck!");
	document.getElementById("question").value = questions[num];
	num++;
	document.getElementById("start").style.visibility = "hidden";
	document.getElementById("next").style.visibility = "visible";
	document.getElementById("scoredisplay").value = "Score = " + score + "/" + questions.length + "0";
}

function qNext()
{
	scoreUpdate();
	if (num == questions.length)
	{
		if(score == questions.length*10)
		{
			alert("You got a perfect score!")
		}
		num = 0;
		score = 0;
		document.getElementById("scoredisplay").value = "Score = " + score + "/" + questions.length + "0"
	}
	document.getElementById("question").value = questions[num]
	num++
	document.getElementById("answer").value = ""
}
 
function scoreUpdate()
{
	if (document.getElementById("answer").value == answers[ansCheck(document.getElementById("question").value)])
	{
		score+=10;
		alert("Correct!");
	}
	else
	{
		alert("Sorry, next question");
	}
	
	document.getElementById("scoredisplay").value = "Score = " + score + "/" + questions.length + "0"
}

function ansCheck(b)
{
	var check = -1;
	for (var i = 0; i < questions.length; i++)
	{
		if (questions[i] == b )
		{
			check = i;
		}
	}
	return check;
}






</script>
</head>
<body > 
<center>
<h1>Time for a Random Quiz!</h1>
<input id= "start" type="button" value="Start" onclick="q1()"/>
<br/><br/>

<input id="scoredisplay" type="text" size = "20" readonly = "true"/> <br/><br/>

<table border = 4>
<tr>
	<td>  	<input id="question" type="text" size="70" readonly = true/>	</td>
</tr>
<tr height = "12"><td></td>
</tr>
<tr>
	<td>	<input id="answer" type="text" size="70" /> </td>
</tr>
</table>
<br/><br/>

<input id= "next" style="visibility:hidden" type="button" value="Next Question" onclick="qNext()"/>


<br/><br/>
<h3> <a href="index.html">Homepage</a> </h3>
</center>


</body>
</html>
