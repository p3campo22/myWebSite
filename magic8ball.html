<html>
<head>




<script languague = "JavaScript">
var answers = [ "In your dreams", "Maybe in 100 years", "If you really try", "Probably Not", "I mean I guess", "It could happen", "It'll probably happen", "I don't see why not", "Oh yeah", "Definitely"]

function random() // generate random number between -10 and 10
{
	var textboxq = document.getElementById("questions");
	var textboxa = document.getElementById("answer");
	var rand = 0;
	
	
	
	rand = Math.random();// number between 0 and 1
	rand = rand * answers.length;// whatever number you put is the highest number. answers.length == # of items in array
	rand = Math.floor(rand);// gets rid of the end
	
	//alert(answers[rand]);// alerts answer based off rand
	//alert(textboxq.value);// alerts whats in question textbox
	
	if (textboxq.value.length == 0)
	{
		textboxa.value = "I need a question to answer";
	}
	else
	{
		textboxa.value = answers[rand];
		
		if (rand == 9)
		{
			document.getElementById("audio").play();
		}
	}
}

function reset() //clears box when clicked
{
	document.getElementById("answer").value = "";
}


</script>
